<div class="dialog-content">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <mat-dialog-content>
        <p>{{data.description}}</p>
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-actions">
        <button *ngIf="!data.hideCancelButton" mat-fab extended color="warn" (click)="cancel()"
            class="cancel-button">Cancel</button>
        <button color="primary" mat-fab extended (click)="confirm()">Confirm</button>
    </mat-dialog-actions>

</div>
